# nginx/nginx.conf
# Run nginx worker processes as the less-privileged nginx user
user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Add these lines to log to stdout/stderr
    access_log /dev/stdout;
    error_log /dev/stderr;

    # Performance optimizations
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Security: don't send the nginx version number in error pages and Server header
    server_tokens off;

    server {
        listen 80;
        server_name localhost;

        # Route health check endpoint to server
        location /health {
            proxy_pass http://server:8080/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api {
            proxy_pass http://server:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            proxy_pass http://client:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
